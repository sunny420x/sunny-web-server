<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sunny Framework 1.0</title>
        <link rel="stylesheet" href="https://sunny420x.com/css/sunnyux.css">
        <style>
            :root {
                --container-max-width: 700px;
            }
        </style>
    </head>
    <body class="dark">
        <div id="root"></div>
        <script>
            async function get_test_api_data() {
                if(getPath() == 'home') {
                    getAPIData('/api').then((data) => {
                    data = JSON.parse(data)
                        document.getElementById('testapi').innerHTML = `Time: ${data.time} Date: ${data.date}`
                    })
                }
            }
        </script>
        <script src="/js/sunnyfw-frontend.js"></script>
    </body>
</html>
